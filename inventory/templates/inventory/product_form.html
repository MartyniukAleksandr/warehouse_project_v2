{% extends "inventory/base.html" %}
{% load i18n %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<h2>{{ page_title }}</h2>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">{% trans "Зберегти" %}</button>
            <a href="{% url 'inventory:product_list' %}" class="btn btn-secondary">{% trans "Скасувати" %}</a>
        </form>
    </div>
</div>
{% endblock %}
